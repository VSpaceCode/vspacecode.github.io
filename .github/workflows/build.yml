name: Build

on:
  push:
    branches: [vspacecode-next, which-key-next]
  pull_request:
    branches: [master, vspacecode-next, which-key-next]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build